<form [formGroup]="reactiveForm">
<div class="d-flex flex-column">
    <div>
        <div class="d-flex justify-content-between" style="padding: 10px;width: 100%;">
            <div class="d-flex flex-column"><label>Marka:</label><select style="width: 200px;" formControlName="carNameId" name="carNameId"><optgroup label="carNameName"><option value="" selected=""></option><option value="" *ngFor="let c of carNames" [value]="c.id">{{c.name}}</option></optgroup></select></div>
            <div
                class="d-flex flex-column"><label>Snaga motora:</label><input formControlName="enginePower" name="enginePower" type="number"></div>
        <div class="d-flex flex-column"><label>Broj vrata:</label><input formControlName="doors" name="doors" type="number"></div>
    </div>
    <div class="d-flex justify-content-between" style="padding: 10px;width: 100%;">
        <div class="d-flex flex-column"><label>Model:</label><select style="width: 200px;" formControlName="modelId" name="modelId"><optgroup label="This is a group"><option value="" selected=""></option><option value="" *ngFor="let m of models" [value]="m.id">{{m.name}}</option></optgroup></select></div>
        <div
            class="d-flex flex-column"><label>Zapremina motora:</label><input formControlName="engineVolume" name="engineVolume" type="number"></div>
    <div class="d-flex flex-column"><label>Broj sedista:</label><input formControlName="seats" name="seats" type="number"></div>
</div>
<div class="d-flex justify-content-between" style="padding: 10px;width: 100%;">
    <div class="d-flex flex-column"><label>Pogon:</label><select style="width: 200px;" formControlName="driveTypeId" name="driveTypeId"><optgroup label="This is a group"><option value="" selected=""></option><option value="" *ngFor="let dt of driveTypes" [value]="dt.id">{{dt.name}}</option></optgroup></select></div>
    <div
        class="d-flex flex-column"><label>Tip menjaca:</label><select style="width: 200px;" formControlName="transmissionTypeId" name="transmissionTypeId"><optgroup label="This is a group"><option value="" selected=""></option><option value="" *ngFor="let tt of transmissionTypes" [value]="tt.id">{{tt.name}}</option></optgroup></select></div>
<div
    class="d-flex flex-column"><label>Broj brzina:</label><input formControlName="gearNumber" name="gearNumber" type="number"></div>
    </div>
    <div class="d-flex justify-content-between" style="padding: 10px;width: 100%;">
        <div class="d-flex flex-column" style="width: 100%;height: 150px;"><label>Opis:</label><input type="text" formControlName="description" name="description" style="height: 120px;"></div>
    </div>
    <div class="form-group" style="padding: 10px;">
      <label for="file">File</label>
      <input type="file" class="form-control" id="file" style="height: 100%;" (change)="onSelectFile($event)">
  </div>
    <div class="d-flex" style="padding: 10px;width: 100%;justify-content: space-between;">
        <div class="d-flex flex-column" style="width: 460px;margin: 5px;"><label>Tip vozila:</label><select style="width: 100%;" formControlName="bodyTypeId" name="bodyTypeId"><optgroup label="This is a group"><option value="" selected=""></option><option value="" *ngFor="let bt of bodyTypes" [value]="bt.id">{{bt.name}}</option></optgroup></select></div>
        <div
            class="d-flex flex-column" style="width: 460px;margin: 5px;"><label>Proizvodjac:</label><select style="width: 100%;" formControlName="manufacturerId" name="manufacturerId"><optgroup label="This is a group"><option value="" selected=""></option><option value="" *ngFor="let manu of manufcaturers" [value]="manu.id">{{manu.name}}</option></optgroup></select></div>
    </div>
    <div class="d-flex" style="padding: 10px;width: 100%;justify-content: space-between;">
        <div class="d-flex flex-column" style="width: 460px;margin: 5px;"><label>Gorivo:</label>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" formControlName="fuelTypeId" name="fuelTypeId" value="1"><label class="form-check-label" for="formCheck-1">Dizel</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" formControlName="fuelTypeId" name="fuelTypeId" value="2"><label class="form-check-label" for="formCheck-1">Benzin</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" formControlName="fuelTypeId" name="fuelTypeId" value="3"><label class="form-check-label" for="formCheck-1">Gas</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-1" formControlName="fuelTypeId" name="fuelTypeId" value="4"><label class="form-check-label" for="formCheck-1">Benzin&Gas</label></div>

        </div>
        <div class="d-flex flex-column" style="width: 460px;margin: 5px;"><label>Cena:</label><input formControlName="pricePerDay" name="pricePerDay" type="number"></div>
    </div>
    
    </div>
    </div>
    <div class="info">
      <button type="button" class="btn btn-light" style="height: 30px; width: 100px; padding: 1px;margin-bottom: 50px;margin-left: 100px;" routerLink="/admindashboard/vozila">Odustani</button>
      <button type="button" class="btn btn-success" style="height: 30px; width: 100px; padding: 1px; margin-bottom: 50px; margin-right: 100px;" (click)="addCar(reactiveForm)">Dodaj Vozilo</button>
       </div>
  </form>
